{% for post in site.posts %}
<div class="mt-4">
	<div class="col-12 col-md-3">
		<h2 class="row post-date"><strong>{{ post.date | date_to_string }}</strong></h5>
	</div>
	<div class="col-12 col-md-9">
		<h2 class="row post-title">
			<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		</h2>
	</div>
</div>
{% endfor %}
